name: CI/CD Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: PigeonSkyRaceSecurity
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 0074
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Backend
        run: |
          cd PigeonSkyRaceApi
          mvn clean package -DskipTests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: PigeonSkyRaceFront/package-lock.json

      - name: Build Frontend
        run: |
          cd PigeonSkyRaceFront
          npm install
          npm run build

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Build and Push Docker Images
        if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker-compose build
          docker tag mahadaiki/pigeon-sky-race-api:latest $DOCKER_USERNAME/pigeon-sky-race-backend:latest
          docker tag mahadaiki/pigeon-sky-race-frontend:latest $DOCKER_USERNAME/pigeon-sky-race-frontend:latest
          docker push $DOCKER_USERNAME/pigeon-sky-race-backend:latest
          docker push $DOCKER_USERNAME/pigeon-sky-race-frontend:latest
