<div class="register-container">
  <div class="form-wrapper animate__animated animate__fadeIn">
    <h2 class="form-title text-center text-primary">Register for Pigeon Sky Race</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Choose a username"
        />
      </div>
      <div class="mb-3">
        <label for="motDePasse" class="form-label">Password</label>
        <input
          type="password"
          id="motDePasse"
          class="form-control"
          formControlName="motDePasse"
          placeholder="Choose a password"
        />
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Full Name</label>
        <input
          type="text"
          id="nom"
          class="form-control"
          formControlName="nom"
          placeholder="Enter your full name"
        />
      </div>
      <div class="mb-3">
        <label for="latitude" class="form-label">Latitude</label>
        <input
          type="number"
          id="latitude"
          class="form-control"
          formControlName="latitude"
          placeholder="Enter your latitude"
        />
      </div>
      <div class="mb-3">
        <label for="longitude" class="form-label">Longitude</label>
        <input
          type="number"
          id="longitude"
          class="form-control"
          formControlName="longitude"
          placeholder="Enter your longitude"
        />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button type="submit" class="btn btn-primary">Register</button>
        <a routerLink="/login" class="btn btn-link">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
